<ion-header>
  <ion-navbar>
    <ion-title>
      Algorithm List
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-row>
      <ion-col>
        <button ion-button color="secondary" (click)="onBubbleSort()">Bubble Sort</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button color="secondary" (click)="onMergeSort()"> Merge Sort</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button color="secondary" (click)="onInsertionSort()">Selection Sort</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button color="secondary" (click)="onQuickSort()">Quick Sort</button>
      </ion-col>
    </ion-row>

  </ion-list>
</ion-content>
